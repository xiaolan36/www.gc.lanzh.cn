<!-- 公共头部-->
{include file="Public/_header" title="$title"/}
<div class="Hui-admin-article">
    <nav class="breadcrumb" style="background-color:#fff;padding: 0 24px">
        首页
        <span class="c-gray en">
            /
        </span>
        项目管理
        <span class="c-gray en">
            /
        </span>
        分类管理
    </nav>
    <article class="Hui-admin-content clearfix">
        <form action="{:url('Project/project_class')}" method="get">
            <div class="panel">
                <div class="panel-body">
                    <div class="row clearfix">

                        <div class="col-xs-12 col-sm-6 col-md-3">
                            <div class="row clearfix mb-10">
                                <span class="col-xs-4 form-item-label">
                                    开始日期：
                                </span>
                                <span class="col-xs-8 form-item-control">
                                    <input class="input-text datetimepicker-input" id="search-datetime-start"
                                           name="start" type="text">
                                    </input>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3">
                            <div class="row clearfix mb-10">
                                <span class="col-xs-4 form-item-label">
                                    结束日期：
                                </span>
                                <span class="col-xs-8 form-item-control">
                                    <input class="input-text datetimepicker-input" id="search-datetime-end" name="end"
                                           type="text">
                                    </input>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3">
                            <div class="row clearfix mb-10">
                                <span class="col-xs-4 form-item-label">
                                    项目名称：
                                </span>
                                <span class="col-xs-8 form-item-control">
                                    <input class="input-text" id="search-input" name="searchInput"
                                           placeholder="项目名称"
                                           type="text"/>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3">
                            <div class="row clearfix">
                                <span class="col-xs-4 form-item-control">
                                    <button class="btn btn-success radius" id="search-submit" name="" type="submit">
                                        <i class="Hui-iconfont">
                                            
                                        </i>
                                        搜索
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <div class="panel" style="margin-top: 10px;padding:10px">
            <div class="clearfix">
                <span class="f-l">
                    <a class="btn btn-primary radius" href="{:url('Project/add_class_project')}">
                        <i class="Hui-iconfont">
                            
                        </i>
                        添加
                    </a>
                </span>
            </div>
        </div>

        <div class="panel mt-20">
            <div class="panel-body">
                <div class="mt-20 clearfix">
                    <table class="table table-border table-bordered table-bg table-hover table-sort"
                           id="data-table-list">
                        <thead>
                        <tr class="text-c">
                            <th width="50">
                                ID
                            </th>
                            <th width="100">
                                分类名称
                            </th>
                            <th width="50">
                                项目数量
                            </th>
                            <th width="120">
                                创建时间
                            </th>
                            <th width="200">
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody class="getData-list" data-currpage="1">
                        {volist name='list' id='user' empey='暂时没有数据'}
                        <tr class="text-c">
                            <td>
                                {$user.id}
                            </td>
                            <td>
                                {$user.name}
                            </td>
                            <td>
                                {$user.pid}
                            </td>
                            <td>
                                {$user.addtime|date='Y-m-d H:i'}
                            </td>
                            <td class="f-14 td-manage">

                                <a class="ml-5 btn btn-primary size-S radius" href="javascript:;"
                                   onclick="article_edit_name({$user.id})"
                                   style="text-decoration:none" title="编辑">
                                    <i class="Hui-iconfont">
                                        编辑
                                    </i>
                                </a>
                                <a class="ml-5 btn btn-danger size-S radius" href="javascript:;"
                                   onclick='article_del("{$user.id}")'
                                   style="text-decoration:none" title="删除">
                                    <i class="Hui-iconfont">
                                        删除
                                    </i>
                                </a>
                            </td>

                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                <div class="text-c" id="laypage">
                    {$list|raw}
                </div>
            </div>
        </div>
    </article>
</div>
<script src="__ADMINPUBLIC__/lib/datatables/1.10.15/jquery.dataTables.min.js" type="text/javascript">
</script>
<script src="__ADMINPUBLIC__/lib/laypage/1.2/laypage.js" type="text/javascript">
</script>
<script src="__ADMINPUBLIC__/static/business/js/main.js" type="text/javascript">
</script>
<!--/请在上方写此页面业务相关的脚本-->
<script type="text/javascript">

    $(function () {
        runDatetimePicker(); // 实例化日期控件
        getUrlParameter(); // 获取URL参数，初始化条件
    });

    function article_edit_name(id) {
        window.location.href = "{:url('Project/class_edit_project')}?ids=" + id;
    }

    function getRequest() {
        var url = window.location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                //就是这句的问题
                theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
                //之前用了unescape()
                //才会出现乱码
            }
        }
        return theRequest;
    }

    // 获取URL参数，初始化条件
    function getUrlParameter() {
        var urlObj = getRequest();
        $("#classifyID").val(urlObj.classifyID);
        $("#statusifyID").val(urlObj.statusifyID);
        $("#statusifyIDs").val(urlObj.statusifyIDs);
        $("#search-datetime-start").val(urlObj.start);
        $("#search-datetime-end").val(urlObj.end);
        $("#search-input").val(urlObj.searchInput);

    }

    /*资讯-删除*/
    function article_del(id) {
        layer.confirm('确认要删除吗？删除后不可恢复，相关资料信息也会一并清理' + id, function (index) {
            $.ajax({
                type: 'POST',
                url: "{:url('Project/class_del_project')}",
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg(data.msg, {icon: 1, shade: 0.01, time: 1000}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg(data.msg, {icon: 2, time: 1000});
                    }

                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*资讯-状态修改*/
    function article_stop(id, status) {

        var msg = '';
        if (status == 1) {
            msg = '确定冻结吗'
        } else {
            msg = '确定解冻吗'
        }

        layer.confirm(msg, function (index) {
            $.ajax({
                type: 'POST',
                url: "{:url('Admin/admin_status')}",
                dataType: 'json',
                data: {id: id, status: status},
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg(data.msg, {icon: 1, shade: 0.01, time: 1000}, function () {
                            window.location.reload();
                        });

                    } else {
                        layer.msg(data.msg, {icon: 2, time: 1000});
                    }

                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

</script>
